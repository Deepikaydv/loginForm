<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/3223a5d084.js" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/loginpage.css" type="text/css" ></head>
    <body>
    <div class="container">
<div class="box">
    <h1>Log in</h1>
    <div class="user">
        <i class="fas fa-user"></i>
        <input type="text" name="username" id="username" autocomplete="off" placeholder="username"/><br>
        <i class="fas fa-unlock-alt"></i>
        <input type="password" name="password" id="password" autocomplete="off" placeholder="password"/>
    </div>
    <p class="forgot">Forgot Password</p>
    <div class="login">
        <button class="btn">Submit</button>
        <p class="signup">First Time Here?<span>Sign up</span></p>
    </div>
</div>
    </div>
</body>

</html>
